<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Card!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 40px;
            margin-left: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            background-color: #66a3ff; 
            color: #fff;
            padding: 15px 30px; 
            border-radius: 10px;
            transition: background-color 0.3s ease;
            font-size: 1.2rem; 
        }
        a:hover {
            background-color: #3385ff; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oh My Card!</h1>
        <ul>
            <li><a href="/check_card">카드번호 조회</a></li>
            <li><a href="/track_seller">판매자 추적</a></li>
        </ul>
    </div>
</body>
</html>
